<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="CSS Files/styles.css">
    <link rel="stylesheet" href="CSS Files/CheckAvailability.css">
    
</head>
<body onload="checkLoginStatus()">
    <header>
        <nav>
            <div class="nav__bar">
              <div class="nav__header">
                <div class="logo nav__logo">
                  <div>H</div>
                  <span>HOTEL<br />DestinationDwellings</span>
                </div>
                <div class="nav__menu__btn" id="menu-btn">
                  <i class="ri-menu-line"></i>
                </div>
              </div>
              <ul class="nav__links" id="nav-links">
                <li><a href="index.html#home">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#room">Room</a></li>
                <li><a href="index.html#feature">Feature</a></li>
                <li><a href="index.html#menu">Menu</a></li>
                <li><a href="index.html#news">News</a></li>
                <div id="loginfunc" style="display: flex; align-items: center; gap:20px"></div> 
              </ul>
            </div>
          </nav>      
    </header>

    <main>
        <!-- Date Picker and Number of Guests Section -->
        <section class="booking b" >
          <div class="section__container booking__container bookdate" >
              <form action="/">
                  <div class="input__group">
                      <label for="arrival">Arrival Date</label>
                      <input type="date" id="checkinDate" name="checkinDate">
                  </div>
                  <div class="input__group">
                      <label for="departure">Departure Date</label>
                      <input type="date" id="checkoutDate" name="checkoutDate">
                  </div>
                  <div class="input__group">
                    <label for="guests">Adult Guests</label>
                    <input type="number" id="Adult" placeholder="No Of Adults" />
                </div>
                <div class="input__group">
                  <label for="guests">Child Guests</label>
                  <input type="number" id="Child" placeholder="No Of Child" />
                </div>
                  <button class="btn" onclick="updateLocalStorage(event)"> Check Availability</button>
              </form>
          </div>
      </section>

        <!-- Hotel Rooms Section -->
        <section class="room__container">
        </section>
    </main>
    <script src="JS Files/index.js"></script>
    <script src="JS Files/CheckAvailability.js"> </script>
    </body>
</html>
