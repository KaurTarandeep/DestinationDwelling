<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Payment Form</title>
    <link rel="stylesheet" href="./CSS Files/Payment.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Confirm Your Payment</h1>
        <div class="first-row">
            <div class="owner">
                <h3>Card Holder</h3>
                <div class="input-field">
                    <input type="text" id="cardholder">
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="number" id="cvv">
                </div>
            </div>
        </div>
        <div class="second-row">
            <div class="card-number">
                <h3>Card Number</h3>
                <div class="input-field">
                    <input type="number" id="cardnumber">
                </div>
            </div>
        </div>
        <div class="third-row">
            <h3>Card Number</h3>
            <div class="selection">
                <div class="date">
                    <select name="months" id="months">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                    </select>
                    <select name="years" id="years">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                        <option value="2015">2015</option>
                    </select>
                </div>
                <div class="cards">
                    <img src="mc.png" alt="">
                    <img src="vi.png" alt="">
                    <img src="pp.png" alt="">
                </div>
            </div>
        </div>
        <button onclick="savepaymentdetail()">Confirm</button>
    </div>

    <script>
        function savepaymentdetail() {
            let cardholder = document.getElementById("cardholder").value
            let cardnumber = document.getElementById("cardnumber").value
            let cvv = document.getElementById("cvv").value
            let years = document.getElementById("years").value
            let months = document.getElementById("months").value

            if (cardholder == "" || cardnumber == "" || cvv == "" || years == "" || months == "") {
                alert("Please enter your details !")
            } else {
                if (cardnumber.length != 12 || cvv.length != 3) {
                    alert("Please enter valid card details !")
                } else {
                    const paymentdetail = {
                        cardholder: document.getElementById("cardholder").value,
                        cardnumber: document.getElementById("cardnumber").value,
                        cvv: document.getElementById("cvv").value,
                        years: document.getElementById("years").value,
                        months: document.getElementById("months").value,
                    }
                    localStorage.setItem('paymentdetail', JSON.stringify(paymentdetail))
                    window.location.href = 'BookingConfirm.html'
                }
            }
        }
    </script>
</body>

</html>
