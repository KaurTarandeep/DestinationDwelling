<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password </title>
    <link rel="stylesheet" href="CSS Files/LoginPage.css">

    <style>
        #passwordDoNotMatch, #fieldsrequired{
            margin-bottom: 10px;
            font-size: medium;
            color: rgb(227, 10, 10);
        }
    </style>
</head>
<body>
    <div class="intro" style="height: 100vh;">
        <div class="section__container intro__container">
            <h2 class="section__subheader">Welcome Back!</h2>
            <h1 class="section__header">Update Password</h1>
            <form class="login__form" >
                <div class="input__group">
                    <label >Email</label>
                    <input type="text" id="email" placeholder="Enter your e-mail">
                </div>
                <div class="input__group">
                    <label id="passwordDoNotMatch"></label>
                    <label >Password</label>
                    <input type="text" id="password" placeholder="Enter your password">
                </div>
                <div class="input__group">
                    <label >Confirm Password</label>
                    <input type="password" id="confirmpassword" placeholder="Enter your confirmpassword">
                </div>
                <p id="fieldsrequired"></p>
                <button class="btn"  onclick="handleForgotSubmission(event)">Update Password</button>
            </form>
        </div>
    </div>

<script src="JS Files/index.js"></script>
<script src="JS Files/FormValidation.js"></script>
</body>
</html>
