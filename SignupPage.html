<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title> 
    <link rel="stylesheet" href="CSS Files/SignupPage.css">
</head>
<body>
    <div class="intro">
        <div class="section__container intro__container">
            <h2 class="section__subheader">Join Us Today!</h2>
            <h1 class="section__header">Create Your Account</h1>
            <form class="signup__form"  >
                <div class="input__group">
                    <label>First Name</label>
                    <input type="text" id="fname" placeholder="Enter your First Name">
                </div>
                <div class="input__group">
                    <label>Last Name</label>
                    <input type="text" id="lname" placeholder="Enter your Last Name">
                </div>
                <div class="input__group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter your Email">
                </div>
                <div class="input__group" >
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password">
                </div>
                <p id="invalidPassword"> </p>
                <br>
                <button  class="btn" onclick="handleFormSubmission(event)">Sign Up</button>
            </form>
            <div class="extra__links">
                <p>Already have an account? <a href="loginPage.html" class="login__link"> <span>Login</span></a></p>
            </div>
        </div>
    </div>

<script src="JS Files/index.js"></script>
<script src="JS Files/FormValidation.js"></script>
</body>
</html>
